<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Law Firm - Sign Up</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="logo">
            <img src="omar%20tarek.jpg" alt="Omar Law Firm Logo" class="logo-img">
            <span class="logo-text">Omar Tarek</span>
        </a>
        <ul>
            <li><a href="index.html" class="active" data-translate="home">Home</a></li>
            <li><a href="about.html" data-translate="about">About</a></li>
            <li><a href="services.html" data-translate="services">Services</a></li>
            <li><a href="contact.html" data-translate="contact">Contact</a></li>
            <li><a href="login.html" id="loginBtn" data-translate="login">Login</a></li>
            <li><a href="#" id="languageToggle">عربي</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="signup">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Omar Law Firm. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
