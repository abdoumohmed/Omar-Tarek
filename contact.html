<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Law Firm - Contact</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="logo">
            <img src="omar%20tarek.jpg" alt="Omar Law Firm Logo" class="logo-img">
            <span class="logo-text">Omar Tarek</span>
        </a>
        <ul>
            <li><a href="index.html" class="active" data-translate="home">Home</a></li>
            <li><a href="about.html" data-translate="about">About</a></li>
            <li><a href="services.html" data-translate="services">Services</a></li>
            <li><a href="contact.html" data-translate="contact">Contact</a></li>
            <li><a href="login.html" id="loginBtn" data-translate="login">Login</a></li>
            <li><a href="#" id="languageToggle">عربي</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Omar Law Firm. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
